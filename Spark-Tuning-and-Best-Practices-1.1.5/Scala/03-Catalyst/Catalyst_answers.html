<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":787269854283851,"name":"Scala / 03-Catalyst / Catalyst_answers","language":"scala","commands":[{"version":"CommandV1","origId":787269854283852,"guid":"524f3023-d38a-414a-99ff-8c1837a04f2e","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n<div style=\"text-align: center; line-height: 0; padding-top: 9px;\">\n  <img src=\"https://cdn2.hubspot.net/hubfs/438089/docs/training/dblearning-banner.png\" alt=\"Databricks Learning\" width=\"555\" height=\"64\">\n</div>","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"42fb4774-6be6-4d6f-b380-380e79de3faf"},{"version":"CommandV1","origId":787269854283853,"guid":"cae76fd7-4606-4337-bec2-3b9f0b7ad781","subtype":"command","commandType":"auto","position":2.0,"command":"%md # Catalyst\n\n## Catalyst Anti-patterns\n\nWe will begin by reviewing 3 common anti-patterns that can hurt application performance and prevent Catalyst optimizations:\n- Partially cached DFs \n- User defined functions\n- Cartesian products\n\n### Partially cached DataFrames \n\nA partially cached DataFrame is considered an anti-pattern, as re-computation of missing partitions can be expensive. If any of the transformations carried out on missing data were wide (they required a shuffle where data was moved from one stage to another), all the work on the missing partition would have to be redone.\n\nTo attempt to avoid this scenario, default settings for caching a `DataFrame` or `Dataset` have been altered compared to the older settings used for `RDD`s. By default the `StorageLevel.MEMORY_AND_DISK_SER` level is used for a DF's `cache()` function.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2aac02ed-c71b-4da1-a4a3-4f5ba458cee5"},{"version":"CommandV1","origId":787269854283854,"guid":"bd99a818-5b55-45d3-b323-12f5b36613f8","subtype":"command","commandType":"auto","position":3.0,"command":"throw new Exception(\"Please do not run this command during class.\")\n\nimport org.apache.spark.sql.types._\nval peopleSchema = StructType(List(\n  StructField(\"id\", IntegerType, true),\n  StructField(\"firstName\", StringType, true),\n  StructField(\"middleName\", StringType, true),\n  StructField(\"lastName\", StringType, true),\n  StructField(\"gender\", StringType, true),\n  StructField(\"birthDate\", TimestampType, true),\n  StructField(\"ssn\", StringType, true),\n  StructField(\"salary\", IntegerType, true)\n))\n// code used to generate screenshot #1 below (partial cache).\n\nval people = spark\n  .read//.option(\"inferSchema\", \"true\")\n  .option(\"header\", \"true\")\n  .option(\"delimiter\", \":\")\n  .schema(peopleSchema)\n  .csv(\"/mnt/training/dataframes/people-with-header-10m.txt\")\n\nval people2 = people.union(people)\nval people3 = people2.union(people2)\nval people4 = people3.union(people3)\npeople4.persist(org.apache.spark.storage.StorageLevel.MEMORY_ONLY).count()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"8136bb48-86ed-4d19-bc9d-733f5a5d5462"},{"version":"CommandV1","origId":787269854283855,"guid":"79be3b5b-389e-40ff-aa7b-fc1470683499","subtype":"command","commandType":"auto","position":4.0,"command":"people4.unpersist()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"354f53fa-faa5-4a88-8d75-35385df7552e"},{"version":"CommandV1","origId":787269854283856,"guid":"a18590b8-d746-4d76-8341-6330a678a2a3","subtype":"command","commandType":"auto","position":5.0,"command":"%md \n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/partially-cached-df.png\" style=\"min-width: 800px; max-width: 1200px\" alt=\"Partial DF Caching\"/><br/>\n\nAny time further processing needs to be carried out on a partially cached DataFrame as above, it will cause re-computation that would involve pulling data from the initial data source. A simple solution is to use a `StorageLevel` that will save any data that doesn't fit in memory on to disk instead, such as `StorageLevel.MEMORY_AND_DISK_SER`. Note that the default implementation of `cache()`, for DataFrames, properly ensures that the entire DataFrame will be cached, even if the data has to spill to local disk.\n\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/fully-cached-df.png\" style=\"min-width: 800px; max-width: 1200px\" alt=\"Full DF Caching\"/><br/>\n\nAccessing data from disk is slower than memory, but, in this case, the disk is _local_ to the node, so it's likely to be faster than reading from the original data source. Plus, it's better to avoid re-computation, especially if any shuffling (due to wide transformations) is involved.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"8a1f1808-3a29-424a-8fab-7453cb38ba92"},{"version":"CommandV1","origId":787269854283857,"guid":"55aa1cb7-b61e-4ddd-9db7-72842fe6646b","subtype":"command","commandType":"auto","position":6.0,"command":"%md \n### User defined functions\n\nUDFs require deserialization of data stored under the Tungsten format. The data needs to be available as an object in an executor so the UDF function can be applied to it. \n\nBelow is an example of a UDF that would require a column value to be deserialized from Tungsten's format to an object, to allow the UDF to operate on it.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ba6cabc3-c5e8-46aa-8e10-459593a95d67"},{"version":"CommandV1","origId":787269854283858,"guid":"07daaab9-cafc-4114-99e0-91a0a8a10b62","subtype":"command","commandType":"auto","position":7.0,"command":"import org.apache.spark.sql.functions.udf\n\nval upperUDF = udf { s: String => s.toUpperCase }\nval lowerUDF = udf { s: String => s.toLowerCase }\n\nval udfDF = spark.read.parquet(\"dbfs:/mnt/training/dataframes/people-10m.parquet\")\n                 .select(upperUDF($\"firstName\"), lowerUDF($\"middleName\"), upperUDF($\"lastName\"), lowerUDF($\"gender\"))\nudfDF.count","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"80ade0ea-0a9e-45d9-87b2-cf2e76dc27bd"},{"version":"CommandV1","origId":787269854283859,"guid":"c7fdfbbc-6d0e-485a-b3d5-534f706dd487","subtype":"command","commandType":"auto","position":8.0,"command":"%md \nBut:\n\n- Numerous utility functions for DataFrames and Datasets are already available in spark. \n- These functions are located in the <a href=\"https://spark.apache.org/docs/2.0.0/api/java/org/apache/spark/sql/functions.html\">functions package</a> in spark under `org.apache.spark.sql.functions`\n\nUsing built in function usage is preferred over coding UDFs:\n- As built-in functions are integrated with Catalyst, they can be optimized in ways in which UDFs cannot. \n- Built-in functions can benefit from code-gen and can also manipulate our dataset even when it's serialized using the Tungsten format without `serialization / deserialization` overhead.\n- Python UDFs carry extra overhead as they require additional serialization from the driver vm to the executor's JVM. \n    - A Hive UDF can be used instead of a python UDF. This will avoid serialization overheads. \n \nBelow is an example of using the built in `lower` and `upper` functions. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f5d0c3e7-4ac8-4898-9632-7c5b9d162aab"},{"version":"CommandV1","origId":787269854283860,"guid":"e9ed24cc-ab14-492c-955f-fa09bd79fbf2","subtype":"command","commandType":"auto","position":9.0,"command":"import org.apache.spark.sql.functions.{lower, upper}\n\nval noUDF = spark.read.parquet(\"dbfs:/mnt/training/dataframes/people-10m.parquet\")\n                 .select(upper($\"firstName\"), lower($\"middleName\"), upper($\"lastName\"), lower($\"gender\"))\nnoUDF.count","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2d09a69f-45c4-43a4-ac44-d7f261fc171d"},{"version":"CommandV1","origId":787269854283861,"guid":"9de2d12c-b875-4226-94a7-1357add09cad","subtype":"command","commandType":"auto","position":10.0,"command":"%md \n### Cartesian Products\n\nPut simply, a Cartesian product is a set that contains all possible combinations of elements from two other sets. Related to Spark SQL this can be a table that contains all combinations of rows from two other tables, that were joined together.\n\nCartesian products are problematic as they are a sign of an expensive computation.\n\nFirst, let's force the broadcast join threshold very low, just to ensure no side of the join is broadcast. (We do this for demo purposes.)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"66220d28-2400-42ce-8e7c-8c94ad852d8a"},{"version":"CommandV1","origId":787269854283862,"guid":"ec90f50f-1666-489e-a367-24350e753e34","subtype":"command","commandType":"auto","position":11.0,"command":"val previousThreshold = spark.conf.get(\"spark.sql.autoBroadcastJoinThreshold\")\nspark.conf.set(\"spark.sql.autoBroadcastJoinThreshold\", 0)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"597391ee-7b61-4ea9-b8ff-34182253cbb8"},{"version":"CommandV1","origId":787269854283863,"guid":"0f493b7d-d64a-4aab-8339-c5c8c9c65d7c","subtype":"command","commandType":"auto","position":12.0,"command":"val numbDF = (1 to 3).toDF(\"n1\")\nval numbDF2 = (4 to 6).toDF(\"n2\")\n\nval cartesianDF = numbDF.crossJoin(numbDF2)\ncartesianDF.explain()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3e4eaa87-b26d-40d8-b260-64e7bff2395c"},{"version":"CommandV1","origId":787269854283864,"guid":"f56a3dc2-bee9-4dca-9e99-a83010832a97","subtype":"command","commandType":"auto","position":13.0,"command":"cartesianDF.show(100)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2d9d0477-42c1-476d-a19a-dae82bcd42cd"},{"version":"CommandV1","origId":787269854283865,"guid":"8dda37c2-e950-4f9d-b53a-c620880dade1","subtype":"command","commandType":"auto","position":14.0,"command":"%md Let's reset the `spark.sql.autoBroadcastJoinThreshold` value to its default.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b488f8ea-cc21-4980-94c9-5606cede41f4"},{"version":"CommandV1","origId":787269854283866,"guid":"8b89f152-80bd-4449-a68c-7cbae7f0ab7b","subtype":"command","commandType":"auto","position":15.0,"command":"spark.conf.set(\"spark.sql.autoBroadcastJoinThreshold\", previousThreshold)\nprintln(s\"Restored broadcast join threshold to ${spark.conf.get(\"spark.sql.autoBroadcastJoinThreshold\")}\")","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"7bdf3c21-3f9f-479c-87e7-51826389246c"},{"version":"CommandV1","origId":787269854283867,"guid":"52797029-cb28-489d-93ff-70f7760d8dac","subtype":"command","commandType":"auto","position":16.0,"command":"%md `BroadcastNestedLoopJoin` is the result of a Cartesian product that contains a DataFrame small enough to be broadcasted.\n`CartesianProduct` would be the result of a Cartesian join where neither DataFrame is small enough to be broadcasted.\n\n**Don't run an action that requires accessing all partitions on the below Cartesian product**. It can take a very long time!\n\n`first()` is fine, because it's only going to operate on the first partition.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"8b39c8c0-3667-4f57-aac4-8b24f6ab309e"},{"version":"CommandV1","origId":787269854283868,"guid":"d6e1b4b3-4084-42a3-9831-0eafddaaf498","subtype":"command","commandType":"auto","position":17.0,"command":"val ipDF = spark.read.parquet(\"/mnt/training/ip-geocode.parquet\")\nprintln(\"ipDF.count: \" + ipDF.count)\n\nval cartesianDF2 = ipDF.crossJoin(ipDF)\n// explain is fine, but actions would take a very long time.\ncartesianDF2.explain()\n// show / first can be ok as it only requires one partition, but count will be problematic.\ncartesianDF2.first()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c6e2469f-f2c7-4f40-83df-f1aab88561cc"},{"version":"CommandV1","origId":787269854283869,"guid":"a4617a23-d488-4871-a9de-b75dd54db1b8","subtype":"command","commandType":"auto","position":18.0,"command":"%md \nLet's work through an example use-case. Our dataset contains a JSON file of IP address ranges allocated to various countries (`country_ip_ranges.json`), as well as various IP addresses of interesting transactions (`transaction_ips.json`). We want to work out the country code of a transaction's IP address. This can be accomplished using a ranged query to check if the transaction's address falls between one of the known ranges.\n\nFirst, let's inspect our dataset.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f51cf0f8-9a20-4a69-b150-2a4d5f622ff8"},{"version":"CommandV1","origId":787269854283870,"guid":"8cd68499-33f6-44bd-8ed7-e8596bb356e2","subtype":"command","commandType":"auto","position":19.0,"command":"val ipRangesDF = spark.read.json(\"dbfs:/mnt/training/dataframes/country_ip_ranges.json\")\nval transactionDF = spark.read.json(\"dbfs:/mnt/training/dataframes/transaction_ips.json\")\n\nipRangesDF.show(5)\ntransactionDF.show(5)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9d06c0c0-83b1-49e1-9f1f-4944edcb4cdf"},{"version":"CommandV1","origId":787269854283871,"guid":"56a747ca-2347-4aca-ad27-d04575b5f38c","subtype":"command","commandType":"auto","position":20.0,"command":"%md \nNext we want to run the query and check what range contains the transactions' IP addresses, and, thus, the country where the transaction occurred.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"7e127b62-1ff3-44f8-adbc-1655699fe957"},{"version":"CommandV1","origId":787269854283872,"guid":"c1917a1e-2a38-4cb6-82e6-f2f2c3313908","subtype":"command","commandType":"auto","position":21.0,"command":"// ANSWER\n\nval ipByCountry = transactionDF.join(ipRangesDF, transactionDF(\"ip_decimal\") >= ipRangesDF(\"start\") && transactionDF(\"ip_decimal\") <= ipRangesDF(\"end\"))\nipByCountry.show(5)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"22a9f0eb-6c15-435f-b47c-b1b4aed82507"},{"version":"CommandV1","origId":787269854283873,"guid":"3d5220b8-d42a-4ff5-928f-76ae6ca151bc","subtype":"command","commandType":"auto","position":22.0,"command":"%md \nSince we are expecting only the first partition using `show()` the result is rendered almost instantly. We can review what type of join resulted from the operation using the `explain()` function to render the physical plan.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9e3d2455-e2e5-401a-8843-41f1f00475a3"},{"version":"CommandV1","origId":787269854283874,"guid":"ba288f60-2119-480f-9dfe-c4daba8d6d85","subtype":"command","commandType":"auto","position":23.0,"command":"ipByCountry.explain()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"97d8d910-5db5-40cc-a3ab-9db8599588ae"},{"version":"CommandV1","origId":787269854283875,"guid":"44595205-9bd1-4c66-832e-dc1ecf151780","subtype":"command","commandType":"auto","position":24.0,"command":"%md \nAs expected, the resulting join was a `CartesianProduct`. One easy optimization is to pick the smaller of the two DataFrames and hint at broadcasting it, to instead achieve a `BroadcastNestedLoopJoin` instead.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"90dd1625-1b73-4c3b-a7a6-d3dd513ab66a"},{"version":"CommandV1","origId":787269854283876,"guid":"9c15aa5c-40e1-4601-8d52-6d71f8d3280c","subtype":"command","commandType":"auto","position":25.0,"command":"// ANSWER\nimport org.apache.spark.sql.functions.broadcast\n\n// estimate DF size based on #of elements\nprintln(\"ipRangesDF: \" + ipRangesDF.columns.length * ipRangesDF.count)\nprintln(\"transactionDF: \" + transactionDF.columns.length * transactionDF.count)\n\n// broadcast the smaller df\nval ipByCountryBroadcasted = ipRangesDF.join(broadcast(transactionDF), transactionDF(\"ip_decimal\") >= ipRangesDF(\"start\") && transactionDF(\"ip_decimal\") <= ipRangesDF(\"end\"))\nipByCountryBroadcasted.show(5)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"32cddc81-4573-4e9e-a771-fde5501fc17d"},{"version":"CommandV1","origId":787269854283877,"guid":"261a5412-7103-4870-9081-172a85e21da1","subtype":"command","commandType":"auto","position":26.0,"command":"%md \nLet's review the type of join resulting from the broadcast hint.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6d7cff57-d72a-4dc2-8e72-bdf0d9a0635e"},{"version":"CommandV1","origId":787269854283878,"guid":"ecbdb0ff-4131-4e08-a5ae-f19c43101463","subtype":"command","commandType":"auto","position":27.0,"command":"ipByCountryBroadcasted.explain()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4fbc8aa8-ad24-4154-bbbb-c92c5d61d987"},{"version":"CommandV1","origId":787269854283879,"guid":"345a0638-27f8-44df-be5f-d20da904d572","subtype":"command","commandType":"auto","position":28.0,"command":"%md \n### Tungsten Encoders' effect on Catalyst Optimization\n\nThe Domain Specific Language (DSL) used by DataFrames and DataSets allows for data manipulation without having to deserialize that data from the Tungsten format. \n\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/dsl-lambda.png\" alt=\"Lambda serialization overhead\"/><br/>\n\nThe advantage of this is that we avoid any *serialization / deserialization* overhead. <br/>\nDataSets give users the ability to carry out data manipulation through lambdas which can be very powerful, especially with semi-structured data. The **downside** of lambda is that they can't directly work with the Tungsten format, thus deserialization is required adding an overhead to the process.\n\nAvoiding frequent jumps between DSL and closures would mean that the *serialization / deserialization* to and from Tungsten format would be reduced, leading to a performance gain.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"afa7301f-f0fa-46cd-adf0-a6f1038a6449"},{"version":"CommandV1","origId":787269854283880,"guid":"e296564e-a09b-4405-bf3a-9f8823f1421f","subtype":"command","commandType":"auto","position":29.0,"command":"%md ### Datasets: The DataFrame Query Language vs. Lambdas\n\nThe Dataset API gives you the option to use both the DataFrame query language _and_ RDD-like lambda transformations.\n\n**NOTE**: The Dataset API is not available in Python, so this section is in Scala.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"972edf96-1db3-471f-813e-f77fc787bfa6"},{"version":"CommandV1","origId":787269854283881,"guid":"45eea30f-e260-449d-b4da-de2cce4e1efb","subtype":"command","commandType":"auto","position":30.0,"command":"%scala\ncase class Person(firstName: String, middleName: String, lastName: String, gender: String, birthDate: String, ssn: String, salary: String)\nval personDS = spark.read.parquet(\"dbfs:/mnt/training/dataframes/people-10m.parquet/\").as[Person]\n// DataFrame query DSL\nprintln(personDS.filter($\"firstName\" === \"Nell\").count)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b03c0c6b-5441-461d-b529-a9093b0b8977"},{"version":"CommandV1","origId":787269854283882,"guid":"dc82090a-ed76-4464-9f4f-b38279295691","subtype":"command","commandType":"auto","position":31.0,"command":"%scala\n// Dataset, with a lambda\nprintln(personDS.filter(x => x.firstName == \"Nell\").count)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"47a00ad1-0bb1-4c5b-a8a7-329b37cd623e"},{"version":"CommandV1","origId":787269854283883,"guid":"c3e2438f-904c-4ff0-a742-293e4372f2bf","subtype":"command","commandType":"auto","position":32.0,"command":"%md \n- Advantages of using lambdas:\n    - Good for semi-structured data\n    - Very powerful\n- Disadvantages:\n    - Catalyst can't interpret lambdas until runtime. \n    - Lambdas are opaque to Catalyst. Since it doesn't know what a lambda is doing, it can't move it elsewhere in the processing.\n    - Jumping between lambdas and the DataFrame query API can hurt performance.\n    - Working with lambdas means that we need to `deserialize` from Tungsten's format to an object and then reserialize back to Tungsten format when the lambda is done.\n    \nIf you _have_ to use lambdas, chaining them together can help.\n\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/interleaved-lambdas.png\" alt=\"Interleaved Lambdas\" style=\"border: 1px solid #cccccc; margin: 20px\"/>\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/chained-lambdas.png\" alt=\"Chained Lambdas\" style=\"border: 1px solid #cccccc; margin: 20px\"/><br/>","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"7a2a6027-ba6b-435c-9abd-4406c96ea365"},{"version":"CommandV1","origId":787269854283884,"guid":"1af6fe0c-57ba-4393-99a7-3371b05e4c61","subtype":"command","commandType":"auto","position":33.0,"command":"%scala\n// define the year 40 years ago for the below query\nimport java.util.Calendar\nval earliestYear = Calendar.getInstance.get(Calendar.YEAR) - 40","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e9562dbe-c3ec-4783-b402-64b8989b1a19"},{"version":"CommandV1","origId":787269854283885,"guid":"583cefb8-380f-4113-8ede-61117a7f5cd8","subtype":"command","commandType":"auto","position":34.0,"command":"%scala\n// ANSWER\nimport org.apache.spark.sql.functions.{split, year}\n\npersonDS.filter(year($\"birthDate\") > earliestYear) // everyone above 40 \n        .filter($\"salary\" > 80000) // everyone earning more than 80K\n        .filter($\"lastName\" startsWith \"J\") // last name starts with J\n        .filter($\"firstName\" startsWith \"D\") // first name starts with D\n        .count","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e1ebd4a7-13c9-4852-bcca-a3f7fd61f26f"},{"version":"CommandV1","origId":787269854283886,"guid":"093cf0f6-e2fb-4feb-a711-60c30736fe20","subtype":"command","commandType":"auto","position":35.0,"command":"%md \n#### Custom Optimizers\n\nAs we know Catalyst is the component of spark that optimizes our code. This is achieved through rules that help spark understand that, for example, changing execution order of transformations might lead to better performance overall. The typical example of this scenario is filtering data as early as possible before processing it with spark. \n\nCustom optimizations can be added to Catalyst by extending `Rule`. Additional conditions for operations can be specified. \n\nOne example of an optimization could be making **multiplication by 0** directly return 0 and avoiding the arithmetic operation all together. Before we create an optimization, lets review the physical plan of a DataFrame.\n\n**NOTE**: Custom optimizers are not currently available in Python, so this section is entirely in Scala.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"66c4fc49-2900-4bb7-bd03-d2ffeab4c809"},{"version":"CommandV1","origId":787269854283887,"guid":"5a1b472c-eee7-41a9-89cd-a4c32d0929fd","subtype":"command","commandType":"auto","position":36.0,"command":"%scala\nval df = spark.read.parquet(\"dbfs:/mnt/training/ssn/names.parquet\")\nval dfRegular = df.select($\"year\" * 0)\ndfRegular.explain()\ndfRegular.show(5)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3d810731-3005-47d9-91c6-e14e6490d8a9"},{"version":"CommandV1","origId":787269854283888,"guid":"cc50b21d-8c2c-4f4c-96ed-ef058f657275","subtype":"command","commandType":"auto","position":37.0,"command":"%scala\nimport org.apache.spark.sql.catalyst.expressions.{Add, Cast, Literal, Multiply}\nimport org.apache.spark.sql.catalyst.plans.logical.LogicalPlan\nimport org.apache.spark.sql.catalyst.rules.Rule\nimport org.apache.spark.sql.types.IntegerType","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b84ea869-d267-4f10-9f52-4bd83d06d747"},{"version":"CommandV1","origId":787269854283889,"guid":"f2e91700-f825-49ce-bccb-d35a7b40074c","subtype":"command","commandType":"auto","position":38.0,"command":"%md \nNext we need to extend Rule and implement our own `apply` function. The `apply` function takes a `LogicalPlan` of operations as the parameter and can operate on various operations. \n\nOne example of these operations is `Multiply` which takes two parameters:\n 1. `left` is an <a href=\"https://github.com/apache/spark/blob/master/sql/catalyst/src/main/scala/org/apache/spark/sql/catalyst/expressions/namedExpressions.scala#L212\">`AttributeReference`</a> which holds metadata and acts as a unqie way of identifying the data\n 2. `right` is the `Literal` that is being applied during the operation, aka the number we're multiplying by.\n \n The logic of the rule is to check if the `Literal == 0` and if so, to just return a 0.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"66ff5a72-c5eb-47f9-bf51-3941e32390bf"},{"version":"CommandV1","origId":787269854283890,"guid":"414a8a73-dccb-4d33-a307-40879715c73b","subtype":"command","commandType":"auto","position":39.0,"command":"%scala\nobject MultiplyBy0Rule extends Rule[LogicalPlan] {\n  override def apply(plan: LogicalPlan): LogicalPlan = {\n    plan transformAllExpressions {\n      case Multiply(left,right) if right.asInstanceOf[Literal].value.asInstanceOf[Int] == 0 => {\n        println(\"Multiplication by 0 detected. Optimization Applied.\")\n        // return 0, we need to cast our 0 into a literal using an in-built spark function called Cast.\n        Cast(Literal(0), IntegerType)\n      }\n    }\n  }\n}","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e5e2d827-2526-4bd6-b27b-e3c575d62109"},{"version":"CommandV1","origId":787269854283891,"guid":"6a859df2-2f1e-4964-97fb-4b8cb0c839f5","subtype":"command","commandType":"auto","position":40.0,"command":"%md \nCatalyst needs to be made aware of the new rule. This can be done via the `SparkSession`'s `experimental` functionality.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"285abef6-f2c3-4bc0-b432-3ef269343a27"},{"version":"CommandV1","origId":787269854283892,"guid":"ebef1f07-22b5-45f7-9496-20969b6a9123","subtype":"command","commandType":"auto","position":41.0,"command":"%scala\nspark.experimental.extraOptimizations = Seq(MultiplyBy0Rule)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"25ea8f96-76fc-46ab-82bf-d88a065df263"},{"version":"CommandV1","origId":787269854283893,"guid":"6ee30f67-30cd-4910-b06c-f2d8b0711b58","subtype":"command","commandType":"auto","position":42.0,"command":"%md \nFinally, lets review the physical plan that is generated after the optimization is applied when **multiplying by 0**.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c226f743-0a0d-484e-8db5-4f22740933f8"},{"version":"CommandV1","origId":787269854283894,"guid":"c5dd402c-0748-4287-bd04-e200d4cb4686","subtype":"command","commandType":"auto","position":43.0,"command":"%scala\nval df = spark.read.parquet(\"dbfs:/mnt/training/ssn/names.parquet\")\nval dfZero = df.select($\"year\" * 0)\ndfZero.explain()\ndfZero.show(5)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"fbd9e1f3-56d5-488c-9012-6e04bfd8d71d"},{"version":"CommandV1","origId":787269854283895,"guid":"a7c33a31-905a-4e6a-8604-7efde29d1124","subtype":"command","commandType":"auto","position":44.0,"command":"%md \n - No optimization:   `*Project [(year#399 * 0) AS (year * 0)#405]`\n - With rule applied: `*Project [cast(0 as int) AS (year * 0)#421]`\n\nNotice that in the optimized version, 0 is just selected as a literal, without carrying out the arithmetic.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a us
