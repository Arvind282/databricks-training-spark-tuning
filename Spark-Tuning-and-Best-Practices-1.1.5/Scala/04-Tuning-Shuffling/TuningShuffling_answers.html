<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":787269854284101,"name":"Scala / 04-Tuning-Shuffling / TuningShuffling_answers","language":"scala","commands":[{"version":"CommandV1","origId":787269854284102,"guid":"e12f89f2-b9ec-437f-92ad-d31b9554e3dc","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n<div style=\"text-align: center; line-height: 0; padding-top: 9px;\">\n  <img src=\"https://cdn2.hubspot.net/hubfs/438089/docs/training/dblearning-banner.png\" alt=\"Databricks Learning\" width=\"555\" height=\"64\">\n</div>","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5e0f3d61-6ea8-4127-941e-f3cb08e0643a"},{"version":"CommandV1","origId":787269854284103,"guid":"f4f82f76-e066-4096-8bfe-b307bfe7f0f0","subtype":"command","commandType":"auto","position":2.0,"command":"%md # Tuning Shuffling\n\n## When does shuffle come into play?\n- When we transfer data from one stage to the next\n- May cause repartitioning\n- Possible network traffic (very expensive)\n\n## Wide vs Narrow transformations\n\n### Narrow transformations\n\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/105/transformations-narrow.png\" alt=\"Narrow Transformations\" style=\"height: 300px\"/>\n\nNarrow transformations can be pipelined together into one stage\n\n### Wide transformations\n\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/105/transformations-wide.png\" alt=\"Wide Transformations\" style=\"height: 300px\"/>\n\n- Wide transformations cause shuffling as they introduce stage splits.\n- Some wide transformations we can perform on a DataFrame: `distinct`, `cube`, `join`, `orderBy`, `groupBy`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b81aae60-badc-402b-bfed-c6980f2a97e5"},{"version":"CommandV1","origId":787269854284104,"guid":"7d3589d9-01a0-493b-a84f-ad804e68bb33","subtype":"command","commandType":"auto","position":3.0,"command":"val employees = spark.createDataFrame(List((3, \"Jack\"), (11, \"Lynn\"), (16 , \"Venn\"))).toDF(\"id\", \"name\")\nval customers = spark.createDataFrame(List((0, \"Venn\"), (1, \"Lola\"), (12 ,\"Britney\"))).toDF(\"id\", \"name\")\n\nprintln(\"Unique names: \" + employees.join(customers, Seq(\"name\"), \"outer\").select(\"name\").distinct.count())","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"56cb6c40-ea12-49ce-9d14-fb2e33e7be42"},{"version":"CommandV1","origId":787269854284105,"guid":"9af7b305-de4c-4cb5-aad9-47fb8bdeb85d","subtype":"command","commandType":"auto","position":4.0,"command":"%md \nSize of shuffled data between stages was small, but we can still do better! \n- The join causes a stage split that can be avoided for datasets of similar columns, specifically column numbers. \n- We will avoid the join by instead using a union.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c64c8d76-217d-4543-a5c4-1a835cf81377"},{"version":"CommandV1","origId":787269854284106,"guid":"6a4a157c-55d5-4904-879f-54351532c71c","subtype":"command","commandType":"auto","position":5.0,"command":"println(\"Unique names: \" + employees.union(customers).select(\"name\").distinct.count())","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"27be2628-ac4c-4099-aa7d-25d77243c3d1"},{"version":"CommandV1","origId":787269854284107,"guid":"5a31cb3e-2d68-49b7-aa66-8fe7a0c35fd1","subtype":"command","commandType":"auto","position":6.0,"command":"%md \nNotice that using a join required a lot more stages. Also the **overall** volume of data written to the shuffle buffer was significantly larger.\n\n- Because `union` is a narrow transformation, it avoided a stage split.\n- `union` can merge two DataFrames with identical columns. `join` can join them by matching different columns.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3e51e67f-42a1-402f-9343-098a2599cd79"},{"version":"CommandV1","origId":787269854284108,"guid":"7a7a1b1f-26b5-4b25-988e-8be4622b551d","subtype":"command","commandType":"auto","position":7.0,"command":"%md \n####Speedups\n\n- cache intermediate data\n- control parallelism on wide transformations.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9b70aef4-eda0-47c1-92a2-c939bf520789"},{"version":"CommandV1","origId":787269854284109,"guid":"4f8f1f54-aeab-40b5-b7d3-b39d14777f81","subtype":"command","commandType":"auto","position":8.0,"command":"%md #### Settings involved in shuffling \n`spark.default.parallelism`: Default parallelism used when partitioning RDDs after wide transformations or when using `parallelize`.\nFor distributed shuffle operations like `reduceByKey` (RDD API) and `join`, this value defines the largest number of partitions \nin a parent RDD. For operations like `parallelize` with no parent RDDs, it depends on the cluster manager:\n\n- Local mode: number of cores on the local machine\n- Mesos fine grained mode: 8\n- Others: total number of cores on all executor nodes or 2, whichever is larger\n\nThis value also plays a part in the initial partitioning of a DataFrame.\n\nIt can be difficult to set at runtime. Note that changing the value of the configuration parameter has no effect, below.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"89abab24-2b84-4211-886c-b566a45e0c9f"},{"version":"CommandV1","origId":787269854284110,"guid":"a8258669-f139-48d3-9108-881c4d77c8a6","subtype":"command","commandType":"auto","position":9.0,"command":"println(spark.sparkContext.parallelize(1 to 50).getNumPartitions + \" \" + spark.sparkContext.defaultParallelism)\nspark.conf.set(\"spark.default.parallelism\", \"3\")\nprintln(spark.sparkContext.parallelize(50 to 1 by -1).getNumPartitions + \" \" + spark.sparkContext.defaultParallelism)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"64889221-fd9e-4daa-a580-bb9b9fc2b4d8"},{"version":"CommandV1","origId":787269854284111,"guid":"047ec118-9f9c-4144-8fb0-497d9e09c6e6","subtype":"command","commandType":"auto","position":10.0,"command":"%md \n- `spark.io.compression.codec` - Algorithm used to compress internal data including shuffle data (default LZ4).\n- `spark.local.dir` - Directory to use for \"scratch\" space in Spark, including map output files and RDDs that get stored on disk.\n    - Preferably fast storage, SSD / high performance disks.\n    - Use more than 1 Disk / SSD to avoid IO bottleneck (can be csv list of paths)\n    - Overridden by environment variables: `SPARK_LOCAL_DIRS` in standalone / Mesos and `LOCAL_DIRS` in YARN.\n\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/partition-agg-spill-to-disk.png\" alt=\"Spill to disk\"/><br/><br/>    \n\n- `spark.reducer.maxSizeInFlight` - Maximum size of map outputs to fetch simultaneously from each reduce task. (default 48M)\n    - Keep low for clusters with limited memory \n- `spark.reducer.maxReqsInFlight` - Limits the number of remote requests to fetch blocks at any given point. (default Int.MaxValue)\n    - As cluster size grows, the increasing number of in-bound connections can lead to executors failing under load, reducing this setting can help mitigate failures.\n- `spark.shuffle.compress` - Whether to compress map output files, less memory overhead vs more processing (default yes).\n- `spark.shuffle.sort.bypassMergeThreshold` - In the sort-based shuffle manager, avoid merge-sorting data if there is no map-side aggregation and there are at most this many reduce partitions. \n    - For small numbers of reducers hashing to separate files and then joining these files would work faster. ([Impl. in BypassMergeSortShuffleWriter](https://github.com/apache/spark/blob/master/core/src/main/java/org/apache/spark/shuffle/sort/BypassMergeSortShuffleWriter.java))\n- `spark.sql.files.maxPartitionBytes` - The maximum number of bytes to pack into a single partition when reading files (default 128MB)\n    - We can control partitioning by reducing max size of each partition allowed\n    - `fileSize / maxPartitionSize` has to be higher than `spark.sparkContext.defaultParallelism`\n    \nLet's read in a CSV file of approximate size 2GB and modify the size we want per partition.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"8a50dc2f-46c1-4b3a-a337-0c648e604702"},{"version":"CommandV1","origId":787269854284112,"guid":"18d106e1-eccd-47aa-a1ee-4cf7674fb3be","subtype":"command","commandType":"auto","position":11.0,"command":"// We're working with MB.\nval fileSize = 2 * Math.pow(1024, 3)\n// At the very least 1 whole partition is required.\nval partitionByBytes = Math.ceil(fileSize / spark.conf.get(\"spark.sql.files.maxPartitionBytes\").toDouble).toInt\n\n// https://github.com/apache/spark/blob/master/core/src/main/scala/org/apache/spark/input/PortableDataStream.scala#L54\nval partitionSize = Math.max(partitionByBytes, spark.sparkContext.defaultParallelism)\nprintln(s\"numb partitions: $partitionSize\")","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"41674f59-ecc1-45e9-afde-c666cf4d12af"},{"version":"CommandV1","origId":787269854284113,"guid":"0ba46500-262b-4914-8c12-354bbf6a7915","subtype":"command","commandType":"auto","position":12.0,"command":"%md - `spark.sql.shuffle.partitions` - Configures the number of partitions to use when shuffling data for joins or aggregations (default 200)\n    - 200 Might be high for small clusters. \n    - Redundant tasks being created are on stand-by until a core is available for execution.\n    - Look at length of task execution. Depends on hardware / size of partition. Ideally between 50ms - 200ms.\n    - Cluster sizing and resource allocation is hard, benchmark!\n\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/overallocation.png\" alt=\"over-allocation of partitioning\" style=\"width: 800px;\"/><br/>    ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d8269106-3755-4ff1-b2c8-55013211b176"},{"version":"CommandV1","origId":787269854284114,"guid":"95b730cb-f5df-402e-a03a-b204ca11e694","subtype":"command","commandType":"auto","position":13.0,"command":"%md \n### Tuning Shuffle Exercise\n\nThis lab walks us through a scenario where carrying out filtering and controlling partitioning can greatly help reduce network traffic involved with the processing carried out. Less network traffic also means we're pulling smaller volumes of data into spark thus we carry out less processing. One way we can see how much less traffic is actually generated is through to the spark UI. Lets get started by creating two DataFrames.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"1489674f-88ff-463d-97a4-eab86648fb15"},{"version":"CommandV1","origId":787269854284115,"guid":"3dd8ddcb-fda1-499d-8f75-e73a71fb4857","subtype":"command","commandType":"auto","position":14.0,"command":"val names = spark.read.parquet(\"dbfs:/mnt/training/ssn/names.parquet\")\nval people = spark.read.option(\"delimiter\", \":\")\n                       .option(\"inferSchema\", \"true\")\n                       .option(\"header\", \"true\")\n                       .csv(\"dbfs:/mnt/training/dataframes/people-with-header-100k.txt\")","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ca73c993-f86c-4741-96ca-c57b4d305839"},{"version":"CommandV1","origId":787269854284116,"guid":"a8c1ae42-0df0-4cba-91ae-d67590c69ae8","subtype":"command","commandType":"auto","position":15.0,"command":"%md \nLets see how many unique entries we have. The below command will carry out a distinct transformation across all the rows. <br/>\nIt can be rather slow (more than 1 minute).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4295d89c-61fc-45ea-b060-dba7a707c436"},{"version":"CommandV1","origId":787269854284117,"guid":"b0bc96d1-c91d-4b75-8451-a13c4e14ae44","subtype":"command","commandType":"auto","position":16.0,"command":"names.join(people, names(\"firstName\") === people(\"firstName\")).distinct.count","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4b1475bb-6596-483d-a804-a6df819f0ae0"},{"version":"CommandV1","origId":787269854284118,"guid":"50807cf6-e440-4b57-9da3-506a676c9baf","subtype":"command","commandType":"auto","position":17.0,"command":"%md \nThere are a number of incorrect things going on in the previous line:\n - First is that using `distinct` in this manner won't show us unique  entries for individuals, but rather number of unique rows.\n - Joining the entirety of both DataFrames to count unique first names is unnecessary. A simple filter will help out a lot.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"caaeafe9-f9db-45be-b67e-e1097c13ebe8"},{"version":"CommandV1","origId":787269854284119,"guid":"502af428-31db-47e5-be6e-33a9373778e5","subtype":"command","commandType":"auto","position":18.0,"command":"// ANSWER\nval n = names.select(\"firstName\")\n// the final withColumnRenames is to allow the join below to be more simplistic syntactically. \nval p = people.select(\"firstName\")\n\nn.join(p, Seq(\"firstName\")).distinct.count\n\n\n// OR 2nd solution. Why is 1st one better? \n// It helps deal with situations where two DF's are being joined on columns with the same name.\n\n// val n = names.select(\"firstName\")\n// val p = people.select(\"firstNname\")\n\n// n.join(p, n(\"firstName\") === p(\"firstName\")).select(\"firstName\").distinct.count","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"92595ce2-9701-4123-86c1-3a0d1b19e37b"},{"version":"CommandV1","origId":787269854284120,"guid":"0725197a-5274-4d9b-81dd-0be4675f9ac3","subtype":"command","commandType":"auto","position":19.0,"command":"%md \n- Review the stages generated for the optimized query\n- Compare it to the previous distinct query across all columns\n\nWhich query generated a more efficient shuffle?\n\n|     Stage   | Duration | Task S/T | Shuffle Read | Shuffle Write |\n|-------------|----------|----------|--------------|---------------|\n|     Basic 3 |    0.1 s |      1/1 |      11.5 KB |               |\n|     Basic 2 |     11 s |  200/200 |     950.7 MB |       11.5 KB |\n|     Basic 1 |  1.0 min |      2/2 |              |      950.7 MB |\n|             |          |          |              |               |\n| Optimized 3 |    51 ms |      1/1 |      11.5 KB |               |\n| Optimized 2 |      1 s |  200/200 |     150.8 KB |       11.5 KB |\n| Optimized 1 |      2 s |      2/2 |              |      150.8 KB |\n\nFrom the above comparison of the data shuffled, we can see that a simple vertical filter in the form of a select allowed us to greatly reduce the data shuffled during the distinct transformation. \n\nBut, another potential problem crops up:\n\n - Why 200 tasks?\n - Let's check the DataFrame's full size in memory from the Spark UI and decide on appropriate partitioning. \n - You can access the UI by going to `Clusters` > `Spark UI`","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f88ff680-9aa7-4f37-88bc-7aa3f26818b2"},{"version":"CommandV1","origId":787269854284121,"guid":"f81ab7ea-64f1-4438-b935-c62e981a0eb1","subtype":"command","commandType":"auto","position":20.0,"command":"// ANSWER\n// Cache the dataset from the join without removing any columns. \nval fullyJoinedDF = names.join(people, names(\"firstName\") === people(\"firstName\"))\n\n// Counting involves all partitions in the DF. \n// show() will only cache first partition; we want the entire DF, not just a fraction. \nfullyJoinedDF.cache()\n// if you are only caching a fraction, think about the action you are using.\n// SHOW / FIRST will only fetch from an individual partition\nfullyJoinedDF.count","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ac89144a-e784-419c-a09e-2b34d1daf552"},{"version":"CommandV1","origId":787269854284122,"guid":"71442bf9-905d-40c6-9a41-023d4a6734ce","subtype":"command","commandType":"auto","position":21.0,"command":"%md \nNow that we know the size of the DF we can decide on the number of partitions we desire.\n- Typically want `numbPartitions = (threads available to app * 2)`\n- Another recommendation, 50-200MB\n\nSo, some questions to answer before deciding the optimal partition count:\n1. How many threads are available to our application? *Hint, find the default parallelism.*\n2. What is the current partition count of the DataFrame?\n3. What is the approximate partition size of the DataFrame?","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"46b0dcb5-c18f-4075-9c79-839fa9f246d0"},{"version":"CommandV1","origId":787269854284123,"guid":"673354fc-d734-4d5b-a0d8-840536d6a3fc","subtype":"command","commandType":"auto","position":22.0,"command":"// ANSWER\nval numberPartitions = fullyJoinedDF.rdd.getNumPartitions\nval dfSize = 591.5 // from Spark UI\nval dfPartitionSize = dfSize / numberPartitions\n\n// 1 How many threads are avaiable to our application?\nprintln(\"Default parallelism: \" + spark.sparkContext.defaultParallelism)\n// 2 What is the current partition count of the DataFrame?\nprintln(\"DF partition numb: \" + numberPartitions)\n// 3 What is the approximate partition size of the DataFrame?\nprintln(\"DF partitions size (approx): \" + dfPartitionSize)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"61b10ce3-ef75-4d2e-8cd6-1afb33e1678d"},{"version":"CommandV1","origId":787269854284124,"guid":"fd897930-acfa-4ec2-9181-f0a63c8f3ca5","subtype":"command","commandType":"auto","position":23.0,"command":"%md \nThe partition size here is less than optimal. We have a 591.5-megabyte DataFrame split across 2 partitions. This can be corrected a number of ways. The first is using the `repartition` transformation available in Spark. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"51fe6903-2c3a-4e7f-a6f7-8c64dfb1aa2b"},{"version":"CommandV1","origId":787269854284125,"guid":"e38c90af-037b-42d4-9ee8-dbb54615f3e3","subtype":"command","commandType":"auto","position":24.0,"command":"// ANSWER\n// - repartition the DataFrame  to something more optimal \n// - review the above statements to decide on your numPartitions\n// - cache a single partition from the now repartitionedDF using the show() action. \n\nval executorCount =  1 // from Spark UI: cluster > spark_UI > Executor (typically 1 for CE)\nval newPartitionSize = 100 // Between 50 and 200MB.\nval defaultParallelism = spark.sparkContext.defaultParallelism\nval numPartitions = Math.max(defaultParallelism * 2, Math.ceil(dfSize / newPartitionSize).toInt)\nprintln(s\"New partition count: $numPartitions\")\n\nval repartitionedDF = fullyJoinedDF.repartition(numPartitions)\nprintln(\"repartitionedDF.rdd.getNumPartitions: \" + repartitionedDF.rdd.getNumPartitions)\n\nrepartitionedDF.cache()\nrepartitionedDF.show()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5cbce6fb-2d4b-44fd-87ea-e1bd8392aa70"},{"version":"CommandV1","origId":787269854284126,"guid":"0b40eeb6-7743-426b-a449-e29f33899dad","subtype":"command","commandType":"auto","position":25.0,"command":"%md An interesting observation can be made. The overall size of the DataFrame changed.\n\nAs partition size increases, so does the cached DataFrame size. This is because there is fixed overhead involed with each partition.\n\n- Although this transformation is simple to use, it means that the data has already been partitioned in some manner.\n- Repartitioning may involve a shuffle (expensive)\n\nAnother option is to set `spark.default.parallelism`. This setting will automatically give us a different number of partitions after a shuffle occurs. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ccbeb2c9-c6b7-4bd1-9fa0-f168b78fcb8d"},{"version":"CommandV1","origId":787269854284127,"guid":"4d83af20-cca6-4b63-b824-1373b93c2e99","subtype":"command","commandType":"auto","position":26.0,"command":"// Finally, make sure you remove any DF from the cache if you don't plan on using it. \nfullyJoinedDF.unpersist()\nrepartitionedDF.unpersist()","commandVersion"
