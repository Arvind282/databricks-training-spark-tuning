<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":787269854284186,"name":"Python / 02-Broadcast-Variables / BroadcastVariables_exercises","language":"python","commands":[{"version":"CommandV1","origId":787269854284187,"guid":"671baf30-49a1-4e50-96ee-1b763676da7a","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n<div style=\"text-align: center; line-height: 0; padding-top: 9px;\">\n  <img src=\"https://cdn2.hubspot.net/hubfs/438089/docs/training/dblearning-banner.png\" alt=\"Databricks Learning\" width=\"555\" height=\"64\">\n</div>","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"027c983a-d297-49f2-8f3b-a25c195c8013"},{"version":"CommandV1","origId":787269854284188,"guid":"170ca163-5e24-42a2-aaf5-75e47a518578","subtype":"command","commandType":"auto","position":2.0,"command":"%md ### Broadcast Variables\n\nBroadcast variables allow us to keep a read-only variable cached on each machine rather than shipping a copy of it with tasks. This can be useful when tasks of a job require access to the same variable. Typically tasks **larger than approximately 20 KB** should be optimized to use broadcast variables.\n\nPopular use cases:\n- Sharing a variable between multiple tasks\n- Joining a small table to a very large table \n\n#### Sharing a variable\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/broadcast_isin.png\" style=\"height:240px;\" alt=\"Spill to disk\"/><br/><br/>    ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3df67c61-8466-466c-99ff-0b657b1a39c7"},{"version":"CommandV1","origId":787269854284189,"guid":"80e73060-df95-4c96-a9f2-34ae1a4a2333","subtype":"command","commandType":"auto","position":3.0,"command":"a = spark.createDataFrame([(1, \"CS:GO\", \"FPS\"), (2, \"CS 1.6\", \"Shooter\"), (3, \"WC3\", \"RTS\"), (4, \"D2\", \"RPG\")], [\"id\", \"game\", \"genre\"])\ngenres = [\"FPS\", \"MOBA\", \"RPG\", \"RTS\"]\nbgenres = spark.sparkContext.broadcast(genres)\nb = a.select(a[\"game\"], a[\"genre\"], a[\"genre\"].isin(bgenres.value).alias(\"valid\"))\nb.filter(b[\"valid\"] == False).show()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2daae0e3-9764-4503-8adb-64542ebad652"},{"version":"CommandV1","origId":787269854284190,"guid":"e482437f-11ea-45ec-8595-64486a922e07","subtype":"command","commandType":"auto","position":4.0,"command":"%md It's generally a good idea to destroy the broadcast variable when you're done with it.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ba30a22b-a2bd-4b6b-9e4a-b9a3d85070db"},{"version":"CommandV1","origId":787269854284191,"guid":"63e792e8-7c0e-443a-9182-d24a47d63ec1","subtype":"command","commandType":"auto","position":5.0,"command":"bgenres.destroy()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"37211a51-c5c2-4047-9e25-ea6849a08f92"},{"version":"CommandV1","origId":787269854284192,"guid":"56a71b39-d4b0-40f5-95a4-f3d1ba117139","subtype":"command","commandType":"auto","position":6.0,"command":"%md In practice, Spark *automatically* broadcasts the common data needed by tasks within each stage; thus, broadcast variables are useful when data is required across  multiple stages. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"18e08fea-5206-416f-ae4e-5f8cf3afe788"},{"version":"CommandV1","origId":787269854284193,"guid":"87c20f1e-2103-4185-8388-92da1f49c4d2","subtype":"command","commandType":"auto","position":7.0,"command":"%md \n#### Broadcast Join\n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/images/tuning/broadcast-join.png\" style=\"height:300px;\"  alt=\"Spill to disk\"/><br/><br/>    \n\nThe high level idea is that sharing an entire small table is more efficient that splitting it up and shuffling both the large and small tables. This means that the large table doesn't need to be shuffled, as Spark has a full copy of the smaller table and can carry out the join on the mapper side. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"754876b6-ecb6-45c5-b0f6-7006972c14e7"},{"version":"CommandV1","origId":787269854284194,"guid":"7d7f3a11-b603-416b-81fa-2f87b2ec3c5e","subtype":"command","commandType":"auto","position":8.0,"command":"# approx 18.6 MB in memory\nnames = spark.read.parquet(\"dbfs:/mnt/training/ssn/names.parquet\")\n\n# approx 500K MB in memory\npeople = (\n  spark\n    .read\n    .option(\"delimiter\", \":\")\n    .option(\"header\", \"true\")\n    .option(\"inferSchema\", \"true\")\n    .csv(\"dbfs:/mnt/training/dataframes/people-with-header.txt\")\n)\nnames.join(people, [\"firstName\"])\npeople.show()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"1c21936d-fa89-4ab5-bba4-f09a672a1ee5"},{"version":"CommandV1","origId":787269854284195,"guid":"c506fab6-0f4f-47dd-ba9a-b589a0ea3043","subtype":"command","commandType":"auto","position":9.0,"command":"%md \nWhy were jobs triggered and executed?\n- Spark scans files to check their size and other metadata.\n- This allows Spark to decide the initial partitioning of the file and in this case, whether to use a broadcast join for the two files or not.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"45146665-aa45-4471-a4ec-3450f6af2d5f"},{"version":"CommandV1","origId":787269854284196,"guid":"71f49f08-f140-474b-b7c8-75e126afe46d","subtype":"command","commandType":"auto","position":10.0,"command":"%md \n#### Automatic and Manual broadcasting\n\n- Depending on size of the data that is being loaded into Spark, Spark uses internal heuristics to decide how to join that data to other data.\n- Automatic broadcast depends on `spark.sql.autoBroadcastJoinThreshold`\n    - The setting configures the **maximum size in bytes** for a table that will be broadcast to all worker nodes when performing a join \n    - Default is 10MB\n\n- A `broadcast` function can be used in Spark to instruct Catalyst that it should probably broadcast one of the tables that is being joined. \n- The function is important, as sometimes our table might fall just outside of the limit of what Spark will broadcast automatically.\n\nIf the `broadcast` hint isn't used, but one side of the join is small enough (i.e., its size is below the threshold), that data source will be read into\nthe Driver and broadcast to all Executors.\n\nIf both sides of the join are small enough to be broadcast, the [current Spark source code](https://github.com/apache/spark/blob/master/sql/core/src/main/scala/org/apache/spark/sql/execution/SparkStrategies.scala#L153)\nwill choose the right side of the join to broadcast.\n\nBelow we join two DataFrames where both DataFrames exceed the default 10MB limit of `autoBroadcastJoinThreshold` by a significant amount.\n\nNote that we're supplying the schema explicitly, to speed things up.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"611f5f42-5571-4a47-b4d0-c6146015f049"},{"version":"CommandV1","origId":787269854284197,"guid":"5808525e-1657-48aa-a07b-018f37e0a4c6","subtype":"command","commandType":"auto","position":11.0,"command":"%md \nTo get a rough sense of the sizes of the DataFrames in memory, you can cache each one, run an action that traverses the whole data set (e.g., `count`), and then check the UI. e.g.:\n\n```\nnames.cache()\npeople2.cache()\nnames.distinct.count\npeople2.distinct.count\n```","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2d2dd47e-6bdc-443a-aa12-d36a27431c09"},{"version":"CommandV1","origId":787269854284198,"guid":"22d4c978-dd2e-42d4-8aa8-4ebade4e8ada","subtype":"command","commandType":"auto","position":12.0,"command":"from pyspark.sql.types import *\npeople_schema = StructType([\n  StructField(\"id\", IntegerType(), True),\n  StructField(\"firstName\", StringType(), True),\n  StructField(\"middleName\", StringType(), True),\n  StructField(\"lastName\", StringType(), True),\n  StructField(\"gender\", StringType(), True),\n  StructField(\"birthDate\", TimestampType(), True),\n  StructField(\"ssn\", StringType(), True),\n  StructField(\"salary\", IntegerType(), True)\n])\n# 229.5 MB in tungsten format.\npeople1 = (\n  spark\n    .read\n    .option(\"header\", \"true\")\n    .option(\"delimiter\", \":\")\n    .schema(people_schema)\n    .csv(\"dbfs:/mnt/training/dataframes/people-with-header-5m.txt\")\n)\n# 46 MB in tungsten format.\npeople2 = (\n  spark\n    .read\n    .option(\"header\", \"true\")\n    .option(\"delimiter\", \":\")\n    .schema(people_schema)\n    .csv(\"dbfs:/mnt/training/dataframes/people-with-header-1m.txt\")\n)\n# If we were to join the two tables on say, the first name, spark wouldn't carry out a broadcast.\npeopleNames = people2.join(people1, people1[\"firstName\"] == people2[\"firstName\"])\npeopleNames.explain()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"21617988-a546-44c1-b15a-d5faef9b28c3"},{"version":"CommandV1","origId":787269854284199,"guid":"ba818f30-7a6a-4910-9288-1cccbadc524c","subtype":"command","commandType":"auto","position":13.0,"command":"%md \nBoth tables are above the default 10 MB limit of `spark.sql.autoBroadcastJoinThreshold` but we can hint that we want a broadcasting to happen on one of the tables. Using the explain function to render the final physical execution plan a `BroadcastHashJoin` can be seen.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2a51d984-bcc3-41c0-ae52-77b79cee4d01"},{"version":"CommandV1","origId":787269854284200,"guid":"346152ce-50d7-441f-96ef-c19c91d80265","subtype":"command","commandType":"auto","position":14.0,"command":"# We can hint that we want a broadcasting to happen on one of the tables.\nfrom pyspark.sql.functions import broadcast\n\npeopleNamesBcast = people2.join(broadcast(names), names[\"firstName\"] == people2[\"firstName\"])\npeopleNamesBcast.explain()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f9bf1e57-b7f7-4507-b07c-53dc2951fb68"},{"version":"CommandV1","origId":787269854284201,"guid":"98a130d8-8e3c-4a24-a1b1-dc8ac661e33f","subtype":"command","commandType":"auto","position":15.0,"command":"%md \nWe should also see a performance benefit of broadcasting.<br/> The `names` DataFrame is over the 10MB limit but thanks to the `broadcast` function, the optimization can be achieved.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"bebe9e36-542d-42d5-b1a7-276cbbefdc56"},{"version":"CommandV1","origId":787269854284202,"guid":"dece6a39-83aa-4471-aa57-bf119944833d","subtype":"command","commandType":"auto","position":16.0,"command":"peopleNames.count()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4632405a-69d4-411e-b641-5bd55df8d3a3"},{"version":"CommandV1","origId":787269854284203,"guid":"7492d289-9426-4b2b-ac18-9fa380f51434","subtype":"command","commandType":"auto","position":17.0,"command":"peopleNamesBcast.count()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c7b67604-5af7-4334-bb01-0ac3448e3292"},{"version":"CommandV1","origId":787269854284204,"guid":"1f0ca187-eabe-41db-9d4f-d1a7c5458f8e","subtype":"command","commandType":"auto","position":18.0,"command":"%md \nIn Spark 2.2 and later after <a target=\"blank\" href=\"https://issues.apache.org/jira/browse/SPARK-16475\">SPARK-16475</a>, a broadcast hint function has been introduced to Spark SQL.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"186f790b-b946-457a-a39f-5cf5a6670abc"},{"version":"CommandV1","origId":787269854284205,"guid":"42af04fc-72e5-4f14-ac37-0c58d634b752","subtype":"command","commandType":"auto","position":19.0,"command":"names.createOrReplaceTempView(\"names\")\nbroadcastedSQLDF = spark.sql(\"SELECT /*+ BROADCAST(names) */ * FROM names\")\nbroadcastedSQLDF.explain()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{ fit well in DF world. \n- Datasets allow for usage of lambdas / anonymous functions, accumulators can be useful for debugging.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"7141c639-625c-4d58-8c3d-c98490b75a1e"},{"version":"CommandV1","origId":787269854284208,"guid":"7c3639b3-8698-4c46-8b68-a864acfe3b8d","subtype":"command","commandType":"auto","position":22.0,"command":"%scala\nimport org.apache.spark.sql.functions.col\nimport org.apache.spark.sql.functions.length\n\ncase class Names(firstName: String, \n                 gender: String, \n                 total: Int, \n                 year: Int)\n// convert the DF to a DataSet so we can use an anonymous function to carry out a filter.\nval namesDS = spark.read.parquet(\"dbfs:/mnt/training/ssn/names.parquet\").as[Names]\nval filteredRows = spark.sparkContext.longAccumulator(\"Test\")\n// build a multi-column filter and count how many rows were emitted. \n// find most popular female names between 2000 and 2004 starting with char B and C\nval topFNameByYearChar = namesDS.filter{ x => \n  if ((x.firstName(0) == 'A' || x.firstName(0) == 'B') &&\n      x.gender == \"F\" && \n      x.year > 1999 &&\n      x.year < 2005) {\n    true\n  } else {\n    filteredRows.add(1)\n    false\n  }\n}\ntopFNameByYearChar.orderBy($\"total\".desc).show(10)\nprintln(\"Filtered out rows: \" + filteredRows.value + \" of \" + namesDS.count + \" overall rows.\")","commandVe
